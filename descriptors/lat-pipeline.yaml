flow: LatPipeLine
operators: []
sources:
  - id : LatSource
    uri: file://./target/release/examples/liblat_source.so
    configuration:
      payload_size: 8
      interveal: 1
    output:
      id: Data
      type: thr
sinks:
  - id : LatSink
    uri: file://./target/release/examples/liblat_sink.so
    configuration:
      payload_size: 8
    input:
      id: Data
      type: thr

links:
- from:
    component : LatSource
    output : Data
  to:
    component : LatSink
    input : Data
